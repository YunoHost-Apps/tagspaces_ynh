<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="webodf/webodf.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        
        function init() {
            var webodffirefox = {
                url: undefined,
                data: undefined,
                odfcanvas: undefined
            };

            runtime.loadClass("odf.OdfCanvas");
            var wf = webodffirefox,
                    odfelement = document.getElementById("odf");
            wf.url = getParameterByName("cp");
            wf.odfcanvas = new odf.OdfCanvas(odfelement);
            wf.odfcanvas.load(wf.url);
        }
        window.setTimeout(init, 0);
    </script>
  </head>
  <body>
      <div id="odf"></div>
  </body>
</html>
