<div class="btn-group" style="margin-left: 0;">
    <button class="btn btn-link" data-i18n="[title]ns.perspectiveList:toggleSelectAll" title="" id="{{id}}ToogleSelectAll">
        <i class="fa fa-square-o fa-lg fa-fw"></i>
    </button>
    <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" data-i18n="[title]ns.perspectiveList:createNewFileTooltip">
        <i class="glyphicon glyphicon-plus fa-lg"></i>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li class="dropdown-header"><button class="close">&times;</button><span data-i18n="">&nbsp;</span></li>
        <li><a id="{{id}}CreateHTMLFileButton">
            <i class="fa fa-file-image-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:createHTMLFile"></span>
        </a></li>
        <li><a id="{{id}}CreateMDFileButton">
            <i class="fa fa-file-code-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:createMDFile"></span>
        </a></li>
        <li><a id="{{id}}CreateTXTFileButton">
            <i class="fa fa-file-text-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:createTXTFile"></span>
        </a></li>
        <li class="divider"></li>
        <li><a id="{{id}}CreateFileButton">
            <i class="fa fa-file-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:showNewFileDialog"></span>
        </a></li>
        <li><a id="{{id}}AddFileButton">
            <i class="fa fa-plus-circle fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:showAddFileDialog"></span>
        </a></li>
        <li class="divider"></li>
        <li><a id="{{id}}CreateDirectoryButton">
            <i class="fa fa-folder-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.common:newSubdirectory"></span>
        </a></li>
    </ul>
    <button class="btn btn-link" data-i18n="[title]ns.perspectiveList:addRemoveTagsTooltip" id="{{id}}TagButton">
        <i class="fa fa-tag fa-lg"></i>
    </button>
    <button class="btn btn-link" data-i18n="[title]ns.perspectiveList:copyMoveFilesTooltip" id="{{id}}CopyMoveButton">
        <i class="fa fa-copy fa-lg"></i>
    </button>
    <button class="btn btn-link" data-i18n="[title]ns.perspectiveList:toggleThumbnailsTooltip" data-toggle="button" id="{{id}}ShowTmbButton">
        <i class="fa fa-picture-o fa-lg"></i>
    </button>
    <button class="btn btn-link" data-i18n="[title]ns.perspectiveList:increasThumbnailsTooltip" id="{{id}}IncreaseThumbsButton">
        <i class="fa fa-search-plus fa-lg"></i>
    </button>
    <button class="btn btn-link" data-i18n="[title]ns.perspectiveList:reloadDirectoryTooltip" id="{{id}}ReloadFolderButton">
        <i class="fa fa-refresh fa-lg"></i>
    </button>
    <button class="btn btn-link" data-i18n="[title]ns.perspectiveList:deleteSelectedFilesTooltip" id="{{id}}DeleteSelectedFilesButton">
        <i class="fa fa-trash fa-lg"></i>
    </button>
</div>
