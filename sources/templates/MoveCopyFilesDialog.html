<div id="dialogMoveCopyFiles" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="fa fa-times fa-lg"></i>
                </button>
                <h4 data-i18n="ns.dialogs:copyMoveFilesTitle">Move or Copy File(s)</h4>
            </div>
            <div class="modal-body" >
                <div class="form-group">
                    <label class="control-label" data-i18n="ns.dialogs:filesToProceed">File(s) to proceed</label>
                    <div id="moveCopyFileList"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" data-i18n="ns.dialogs:moveCopyToPath">Target Path</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="moveCopyDirectoryPath" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="selectDirectoryMoveCopyDialog" data-i18n="[title]ns.dialogs:locationPathSelectFolder">
                                &nbsp;&nbsp;<i class="fa fa-folder-open"></i>&nbsp;&nbsp;
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cancelButton" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times fa-lg"></i></button>
                <button id="moveFilesButton" class="btn btn-warning" data-dismiss="modal" aria-hidden="true" data-i18n="ns.dialogs:moveFilesButton">Move Files</button>
                <button id="copyFilesButton" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" data-i18n="ns.dialogs:copyFilesButton">Copy Files</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
